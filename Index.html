<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="home">
            <a href="#" class="logo">TO-DO List</a>
            <nav class="navbar-item">
                <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
                <ul class="nav-links" id="navbar">
                    <li><a href="#home" class="nav-link active">Home</a></li>
                    <li><a href="#Task" class="nav-link">Task</a></li>
                    <li><a href="#AddTask" class="nav-link">Add Task</a></li>
                    <li><a href="#CompletedTasks" class="nav-link">Complete</a></li>
                </ul>
            </nav>
    </header>

    <section id="AddTask">
        <div class="main">
            <h1 class="header-todo">TO-Do List</h1>
            <div class="user-input">
                <label for="input-box" id="label-media">Enter the Task :</label>
             <input type="text" name="" id="input-box" placeholder="Enter the your task">
             <label for="input-box1" id="label-media">Enter the date :</label>
             <input type="date" name="" id="input-box1"  class="date-placeholder" data-placeholder="Select the date">
            </div>
            <button id="add_btn" onclick="addTask()">Add Task</button>
        </div>
    </section>

    <section id="Task">
        <ul id="tasklist"> </ul>
    </section>


    <section id="CompletedTasks">
        <ul id="completedTaskList"></ul>
    </section>
    

    <script src="Script.js"></script>
    
</body>
</html>
